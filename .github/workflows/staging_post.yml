name: Post Slack (Staging)
on:
  schedule:
  - cron:  '0 12 * * 5'
jobs:
  post:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up Ruby 2.6
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.6.x
    - name: Post
      env:
        WEBHOOK_URL: ${{ secrets.MARPO60_WEBHOOK_URL }}
      run: |
        ruby post_to_slack.rb
